<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Beekeeping</title>
  <link rel="icon" type="image/png" href="images/192.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" sizes="512x512" href="images/512.png">
  <meta name="theme-color" content="white" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileColor" content="#FFFFFF">
<body>

  <div class="container">
    <div class="row mt-1">
      <img src="images/512.png" class="rounded mx-auto d-block" alt="Bee">
    </div>
    
  
  
    <fieldset class="border p-3">
      <legend class="w-auto">BeeHive infos</legend>
      <div class="form-group">
        <label>Number beehive <span class="obligatoire">*</span> : </label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Date <span class="obligatoire">*</span> : </label>
        <input class="form-control" type="date" required>
      </div>
      <div class="form-group">
        <label>Queen seen <span class="obligatoire">*</span> : </label><br>
        <input type="radio" id="nbQueen1" name="nbQueen" value="1">
        <label for="nbQueen1">Yes</label>
        <input type="radio" id="nbQueen2" name="nbQueen" value="0">
        <label for="nbQueen2">No</label><br>
      </div>
      <div class="form-group">
        <label>Number of queens seen <span class="obligatoire">*</span> : </label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">

        <label>Egg count <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Number of larvae seen <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Number of cocoons <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Beehive weight (kg) <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Bee density around the hive <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Mood <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
    </fieldset>

    <fieldset class="border p-3">
      <legend class="w-auto">Modification on the hive</legend>
      <div class="form-group">
        <label>Number of queens added/removed <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Number of blank packet added/removed <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Number of eggs added/removed <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Number of bees added/removed <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Quantity of honey added/removed <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Quantity of sugar added <span class="obligatoire">*</span> :</label>
        <input class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label>Comment <span class="obligatoire">*</span> :</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
